<main>
    <section class="account-container">
        <h1>Your Account</h1>
        <div id="userInfo">
            <div class="acauntdiv1" >
                <img id="u_avatar" src="" alt="avatar">
                <p><strong>Name:</strong> <span id="u_name">-</span></p>
            </div>
            <p><strong>Email:</strong> <span id="u_email">-</span></p>
            <p class="pend"><strong>Orders pending:</strong> <span id="u_pending">0</span></p>
            <p class="redy"><strong>Orders ready:</strong> <span id="u_ready">0</span></p>
            <p class="invs"><strong>Money invested:</strong> <span id="u_money">0</span></p>
        </div>
        <!-- <button id="openchat" onclick="location.href='chat.html'">Open Chat with Developers</button> -->
        <div class="avatarset" style="margin-top:16px;border-top:1px solid #ddd;padding-top:16px;">
            <h3>Change Avatar</h3>
            <input class="notbtn" id="avatarFileInput" type="file" accept="image/*" style="display:block;margin-bottom:12px;">
            <button id="uploadAvatarBtn" style="padding:8px 16px;background:#4f46e5;color:#fff;border:none;border-radius:6px;cursor:pointer;">Upload Avatar</button>
        </div>
        <div class="account-actions-bottom" style="margin-top:18px;display:flex;gap:12px;justify-content:center;">
            <button id="logoutBottomBtn" class="logout-btn">Logout</button>
            <button id="deleteAccountBtn" class="logout-btn" style="background:#b91c1c">Delete Account</button>
        </div>
    </section>
</main>
